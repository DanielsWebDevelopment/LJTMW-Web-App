      <main class="contact__container">
        <section class="contact__form">
            <form action="https://formspree.io/f/xeqyqbpq" method="POST" id="form">
                <h1>Contact for Business 
                    <br>Inquiries</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Please Enter Name ..." required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+123-456-7890" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email Address ..." required />
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Send a Message ..." required></textarea>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
